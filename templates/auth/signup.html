{% block main %}
    {% load static %}
    <span class="login100-form-title p-b-49">
						Sign Up
					</span>

    <div class="wrap-input100 validate-input m-b-70" id="username-div" data-validate="Username is required">
        <span class="label-input100">Username</span>
        <input class="input100" type="text" name="username" id="username-field" onkeypress="onEnterClicked(event)" onchange="removeUsernameAlertValidate()" placeholder="Type your future username">
        <span class="focus-input100" data-symbol="&#xf206;"></span>
    </div>

    <div class="wrap-input100 validate-input m-b-23" id="password-div" data-validate="Password is required">
        <span class="label-input100">Password</span>
        <input class="input100" type="password" name="password" id="password-field" onkeypress="onEnterClicked(event)" onchange="removePasswordAlertValidate()" placeholder="Type your password">
        <span class="focus-input100" data-symbol="&#xf190;"></span>

    </div>
    <div class="wrap-input100 validate-input" id="repeat-password-div" data-validate="Repeated password is required">
        <span class="label-input100">Repeat password</span>
        <input class="input100" type="password" name="repeat_password" onkeypress="onEnterClicked(event)" onchange="removeRepeatPasswordAlertValidate()" id="repeat-password-field"
               placeholder="Repeat your password">
        <span class="focus-input100" data-symbol="&#xf190;"></span>
    </div>
    <div class="text-right p-t-8 p-b-31">

    </div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" onmousedown="button_click()">
                Sign Up
            </button>
        </div>
    </div>
